apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: bharath-eks-409
  project: bharath
spec:
  blueprintConfig:
    name: default
    version: Latest
  cloudCredentials: bharath
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 2
      iam:
        withAddonPolicies:
          autoScaler: true
      instanceTypes:
      - t3.large
      maxSize: 2
      minSize: 2
      name: ng-bharath
      version: "1.27"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: bharath-eks-409
      region: us-west-2
      tags:
        email: bharath.reddy@rafay.co
        env: dev
      version: "1.27"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: false
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
