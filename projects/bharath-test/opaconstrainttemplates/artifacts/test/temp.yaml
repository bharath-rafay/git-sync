apiVersion: constraints.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: exampleconstraint1
spec:
  crd:
    spec:
      names:
        kind: ExampleConstraint1
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package example

        violation[{"msg": msg}] {
          input.review.kind.kind == "Pod"
          not input.review.kind.apiVersion == "batch/v1"
          msg := sprintf("Creation of Pods outside of 'batch/v1' is not allowed")
        }

