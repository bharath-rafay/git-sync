apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: bharath-new-mks-vcluster
  project: bharath
spec:
  blueprint:
    name: minimal
  config:
    autoApproveNodes: true
    installerTtl: 365
    kubernetesVersion: v1.31.4
    network:
      cni:
        name: Calico
        version: 3.28.1
      podSubnet: 10.244.0.0/16
      serviceSubnet: 10.96.0.0/12
    nodes:
    - arch: x86_64
      hostname: bharath-rocky-vcluster
      operatingSystem: Rocky9.5
      privateIP: 10.0.0.251
      roles:
      - Worker
      - ControlPlane
  proxy: {}
  type: mks
