## The following is a set of default values for prometheus server helm chart which enable remoteWrite to AMP
## For the rest of prometheus helm chart values see: https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
##
alertmanager:
  enabled: false
nodeExporter:
  enabled: false
serviceAccounts:
  server:
    create: false  
    name: prometheus-sa
server:
  persistentVolume:
    enabled: false
  remoteWrite:
    - url: https://aps-workspaces.us-west-2.amazonaws.com/workspaces/3/api/v1/remote_write
      sigv4:
        region: us-west-2
      queue_config:
        max_samples_per_send: 1000
        max_shards: 200
        capacity: 2500
