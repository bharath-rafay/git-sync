apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: import-bharath
  project: bharath
spec:
  base:
    name: default
    version: 1.23.0
  customAddons:
  - name: import
    version: "2"
  - name: a-import
    version: v2
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  type: custom
  version: v4
